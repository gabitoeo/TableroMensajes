{% extends "mensajes/base.html" %}

{% block title %}Eliminar Mensajes{% endblock %}

{% block content %}
<h2>Eliminar Mensajes</h2>
<form method="post">
    {% csrf_token %}
    <ul>
        {% for mensaje in mensajes %}
            <li>
                <input type="checkbox" name="mensajes_ids" value="{{ mensaje.id }}">
                {{ mensaje.contenido }} - Enviado el {{ mensaje.fecha_creacion }}
            </li>
        {% endfor %}
    </ul>
    <button type="submit">Eliminar Mensajes Seleccionados</button>
</form>
{% endblock %}
